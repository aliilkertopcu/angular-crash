<header>
  <h1>{{ title }}</h1>
  <app-button
    *ngIf="hasRoute('/') && !showAddTask"
    text="{{showFilterTask ? 'Close' : 'Filter'}}"
    (btnClick)="toggleFilterTask()"
  ></app-button>
  <app-button
    *ngIf="hasRoute('/') && !showFilterTask"
    color="{{showAddTask ? 'red' : 'green'}}"
    text="{{showAddTask ? 'Cancel' : 'Add'}}"
    (btnClick)="toggleAddTask()"
  ></app-button>
</header>
